<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="title">My To-Do List</h1>
    <div class="input-area">
      <input type="text" id="task-input" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('task-input');
      const taskList = document.getElementById('task-list');

      if (taskInput.value === '') return;

      const taskItem = document.createElement('li');
      taskItem.textContent = taskInput.value;
      taskItem.addEventListener('click', () => {
        taskItem.classList.toggle('completed');
      });

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'âœ•';
      deleteButton.classList.add('delete-btn');
      deleteButton.onclick = () => {
        gsap.to(taskItem, { opacity: 0, height: 0, duration: 0.5, onComplete: () => taskItem.remove() });
      };

      taskItem.appendChild(deleteButton);
      taskList.appendChild(taskItem);

      gsap.from(taskItem, { opacity: 0, y: 20, duration: 0.5 });

      taskInput.value = '';
    }

    gsap.from("#title", { duration: 2, y: -50, opacity: 0, ease: "bounce" });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .input-area {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ff6a88;
      border-radius: 8px;
      outline: none;
      flex: 1;
    }

    button {
      background: #ff6a88;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff99ac;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #ffe4e1;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    li.completed {
      text-decoration: line-through;
      background: #d3ffd3;
    }

    .delete-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: #ff6a88;
      cursor: pointer;
    }
  </style>
</body>
</html>
